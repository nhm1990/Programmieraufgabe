<div class="form-group now">

    <label class="col-sm-2 col-form-label">Event Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter Event Name">
    </div>
</div>

<button (click)="addEvent()" *ngIf="event.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEvent()" *ngIf="event.id!=0" class="btn btn-primary">
    Edit
</button>
